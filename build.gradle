// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.android_junit_5_version = '1.0.12'
    ext.android_support_version = '28.0.0-rc01'
    ext.android_worker_version = '1.0.0-alpha06'
    ext.constraint_layout_version = '1.1.2'
    ext.espresso_runner_version = '3.0.2'
    ext.expansion_panel_version = '1.1.1'
    ext.junit_platform_runner_version = '1.0.0'
    ext.junit_platform_version = '1.0.1'
    ext.junit_version = '4.12'
    ext.kotlin_version = '1.2.60'
    ext.mockito_version = '2.10.0'
    ext.okhttp3_version = '3.9.1'
    ext.reactivex_version = '2.2.0'
    ext.spek_version = '1.1.5'
    ext.test_espresso_version = '3.0.2'
    ext.test_runner_version = '1.0.2'

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:$android_junit_5_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
