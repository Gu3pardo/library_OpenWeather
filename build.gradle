// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.android_support_version = '28.0.0-alpha3'
    ext.android_worker_version = '1.0.0-alpha04'
    ext.constraint_layout_version = '1.1.2'
    ext.espresso_runner_version = '3.0.2'
    ext.expansion_panel_version = '1.1.1'
    ext.junit_version = '4.12'
    ext.kotlin_version = '1.2.51'
    ext.okhttp3_version = '3.9.1'
    ext.test_runner_version = '1.0.2'

    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
